<!doctype html>
<html lang="en">

<head>
    {% block head %}
    <title>cosmos-search</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            margin-bottom: 60px;
        }

        article {
            display: block;
            text-align: left;
            width: 80%;
            padding-top: 15%;
            padding-bottom: 15%;
            margin: 0 auto;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            line-height: 60px;
            background-color: #f5f5f5;
        }
        #container{  
            width:100%;  
            height:auto;  
            margin:0;  
            padding:0;  
        }  
    </style>

    <style>
        

        /* The container <div> - needed to position the dropdown content */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {background-color: #f1f1f1}

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Change the background color of the dropdown button when the dropdown content is shown */
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
        </style>
</head>

<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-sm-4">
                <a class="navbar-brand" href="/">cosmos-search</a>
            </div>
            <div class="col-sm-4">
                <form class="form-inline justify-content-center" action="/query/" method="GET">
                    <div class="input-group">
                        <input class="form-control text-center" type="search" size="128" placeholder="{{ algo_name }}" value="{{ algo_name }}" aria-label="Search" name="q" autofocus>
                    </div>
                </form>
            </div>
            <div class="col-sm-4">
                  <a class="btn float-right" href="https://github.com/OpenGenus/cosmos-search">GitHub</a>
                  <a class="btn float-right" href="https://github.com/OpenGenus/cosmos">cosmos</a>
            </div>
            
        </div>
        <br>
        {% block body %} {% endblock %}
    </div>
    <footer class="footer">
        <div class="container">
              <span class="text-muted">Built with <3 @<a href="https://github.com/OpenGenus/">OpenGenus</a></span>
              <span class="text-muted float-right">Maintained by and part of the <a href="http://www.opengenus.org/">OpenGenus Foundation</a></span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//platform-api.sharethis.com/js/sharethis.js#property=5a8129cbe45fbb001342fed3&product=custom-share-buttons"></script>
</body>

</html>
